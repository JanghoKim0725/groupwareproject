<header class="header flex_between">
    
    <script>
	    
    	function fn_logout() {
	        
    		if (confirm("로그아웃 하시겠습니까?")) {
	        	
	        	// 로그아웃 요청 전송
	            fetch("/login/logout")
	                .then(() => {
	                    alert("로그아웃 되었습니다.");
	                    location.href = "/index";
	                });
	       }
	    }
	
    </script>
    
    <div class="logo">
        <h1>logo</h1>
        <span class="blind"></span>
    </div>
    <div th:if="${session.user != null}" style="margin-left:300px;">
    	<font size="5">
    		<span th:text="${session.user.name}"></span> 
    		<span th:text="${session.user.position}"></span> 님 환영합니다!  
    	</font>
    </div>
    <div class="header_cate">
        <ul class="category_list flex_end">
            <li>
                <!-- 로그아웃 상태일 때 -->
  				<button type="button" class="button1" th:if="${session.user == null}" onclick="location.href='/login/login'">
  					login
  				</button>
  				<!-- 로그인 상태일 때 -->
  				<button type="button" class="button1" th:if="${session.user != null}" onclick="fn_logout();">
  					logout
  				</button>
                <button type="button" class="button1">button2</button>
                <button type="button" class="button1">button3</button>
            </li>
        </ul>
    </div>
</header>
