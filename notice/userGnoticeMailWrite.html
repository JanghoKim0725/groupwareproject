<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>메일쓰기</title>
  <link rel="stylesheet" href="/css/gstyle.css" />
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/script.js"></script>
</head>

<body>
  <!-- header include -->
  <header th:insert="fragments/gheader"></header>
  <div class="flex_between">
    <!-- nav include -->
    <nav th:insert="fragments/gnav"></nav>

    <section class="contents">
      <div class="mail-wrapper">
        <div class="mail-header">메일쓰기</div>

        <form id="mailForm" method="post" action="/mail/send">
          <div class="form-row">
            <label for="receiver">받는사람</label>
            <input
              type="text"
              id="receiver"
              name="receiverId"
              th:value="${draft.receiverId}"
              th:disabled="${replyMode}"
            />
            <!-- 답장 모드일 때 disabled 때문에 안 넘어가는 receiverId를 hidden으로 따로 전송 -->
            <input
              type="hidden"
              name="receiverId"
              th:value="${draft.receiverId}"
              th:if="${replyMode}"/>
            <div class="send-to-self-wrapper" th:if="${!replyMode}" style="width: 6%;text-align: right;">
              <input type="checkbox" id="sendToSelf" name="sendToSelf" />
                내게보내기
            </div>
          </div>
		 <input type="hidden" name="mailno" th:value="${draft.mailno}" />

          <div class="form-row">
            <label for="subject">제목</label>

            <input
              type="text"
              id="subject"
              name="subject"
              th:value="${draft.subject}"
            />
          </div>

          <div class="form-row">
            <label for="file">파일첨부</label>
            <input type="file" id="file" name="file" class="file-upload" />
          </div>

          <div class="form-row">
            <label for="content">내용</label>
            <textarea
              id="content"
              name="content"
              th:text="${dto.gntcct}"
            ></textarea>
          </div>

          <div class="button-row">
            <button
              type="button"
              class="cancle-button button2"
              style="margin-right: 5px"
            >
              취소
            </button>
          <!-- thymeleaf -->
			<th:block th:if="${!replyMode}">
			 <button type="button" id="saveDraftBtn" class="button2" style="margin-right: 5px">임시저장</button>
			</th:block>
          
            <!-- 원래 전송 버튼 -->
			<button type="submit" class="send-button button1" style="margin-right: 5px">보내기</button>

			<!-- 공지사항 목록으로 가는 버튼 -->
			<button type="button" class="button2" id="btn_List">목록으로</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script>
  	
  	$(function() {$("#btn_List").click(function() {location = "/Gnotice/UserList";});});

  
  	document.addEventListener("DOMContentLoaded", () => {
    const checkbox = document.getElementById("sendToSelf");
    const receiverInput = document.getElementById("receiver");

    if (checkbox && receiverInput) {
      checkbox.addEventListener("change", () => {
        receiverInput.disabled = checkbox.checked;
        if (checkbox.checked) receiverInput.value = "";
      });
    }

    const saveBtn = document.getElementById("saveDraftBtn");
    if (saveBtn) {
      saveBtn.addEventListener("click", (e) => {
        e.preventDefault(); // 폼 제출 막기

        const subjectInput = document.getElementById("subject");
        const contentInput = document.getElementById("content");
        const receiverInput = document.getElementById("receiver");

        const dto = {
          subject: subjectInput ? subjectInput.value : "",
          content: contentInput ? contentInput.value : "",
          receiverId: receiverInput ? receiverInput.value : ""
        };

        fetch("/mail/draft", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dto)
        })
          .then((response) => {
            if (response.ok) {
              alert("임시저장을 완료하였습니다.");
              window.location.href = "/mail/maildrafts";
            } else {
              alert("임시저장을 실패하였습니다.");
            }
          })
          .catch(() => alert("서버 오류 발생!"));
      });
    }
  });
</script>
  
</body>
</html>
